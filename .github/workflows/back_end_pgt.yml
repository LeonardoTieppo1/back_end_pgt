name: Deploy to Azure App Service
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install

      - name: Deploy Azure App Service (Conditional Execution)
        run: |
          if [[ ${{ env.DEPLOY_CONDITION }} == "ZIP_DEPLOY" ]]; then
            # ZIP Deployment Logic (e.g., using Azure CLI)
            az webapp deploy --resource-group <your-resource-group> --name BackEndModernChef --zip-deploy .
          else
            # Alternative Deployment Logic (if not ZIP deployment)
            echo "Skipping deployment as ZIP condition not met."
          fi
        env:
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
